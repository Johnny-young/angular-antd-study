<div class="header-wrapper">
  <img src="../../assets/imgs/avatar.png" alt="avater" />
  <span *ngIf="!isCollapsed" class="username-text">{{username}}</span>
  <div *ngIf="!isCollapsed" class="floating-btn header-btn">
    <i nz-icon nzType="setting" nzTheme="outline"></i>
  </div>
  <div *ngIf="!isCollapsed" class="floating-btn header-btn">
    <i nz-icon nzType="calendar" nzTheme="outline"></i>
  </div>
</div>
<div class="list-wrapper">
  <div class="add-list-btn-wrapper">
    <button nz-button nzGhost nzType="dashed">
      <i nz-icon nzType="plus" nzTheme="outline"></i>
      <span *ngIf="!isCollapsed">新列表</span>
    </button>
  </div>
</div>
